<!DOCTYPE html>
<html>

<head>
    <title>Doctor Who Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="col-md-1"></div>
                    <div class="jumbotron start-screen">
                        <div class="title-center">
                            <img src="assets/images/title-image.png" height="75px" width="600px">
                        </div>
                        <div class="mainSection col-xs-12 col-sm-10 col-sm-offset-3 col-md-6 col-lg-6 col-md-offset-3">
                            <img class="start-button center-block" src="assets/images/Doctor-Who-Button.png" />
                        </div>
                        <div class="timer row col-xs-12 col-sm-10 col-sm-offset-3 col-md-6 col-lg-6 col-md-offset-3">
                            <div id="time-left"></div>
                            <div id="display"></div>
                            <div id="start"></div>
                        </div>
                        <div class="row col-xs-12 col-sm-10 col-sm-offset-3 col-md-6 col-lg-6 col-md-offset-3">
                            <div id="choices-div"></div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
